<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal Weather App</title>
    <link rel="stylesheet" href="./src/style.css" class="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="inner-container">
      <header>
        <div>
          <form id="search-component" class="search-component">
            <input
              type="text"
              class="search-input"
              id="search-input"
              placeholder="Enter a city"
              required
            />
            <input type="submit" id="submit" class="submit" value="Search" />
          </form>
        </div>
      </header>
      <main>
        <div class="main-container">
          <h1 id="city" class="city"></h1>
          <div class="temperature-container">
            <div id="temp-image" class="temp-image">
              <img src="" class="temp-image" />
            </div>
            <div class="current-temperature" id="current-temperature"></div>
            <div class="temperature-celcius">Â°C</div>
          </div>
        </div>
        <div>
          <p>
            <span id="dayintheweek"></span>, <span id="time"></span>,
            <span id="description"></span> <br />
            Humidity:
            <span id="humidity" class="humidity"> </span> Windspeed:
            <span id="windspeed" class="windspeed"></span>
          </p>
        </div>
      </main>
      <footer class="footer">
        This project was coded by
        <a href="https://github.com/tze-tan" target="_blank">Tze Yi Tan</a>,
        open sourced on
        <a href="https://github.com/tze-tan/New-Weather-App" target="_blank"
          >GitHub</a
        >, hosted on
        <a href="https://tze-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
      <script src="./src/script.js"></script>
    </div>
  </body>
</html>
