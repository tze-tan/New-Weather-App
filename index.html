<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal Weather App</title>
    <link rel="stylesheet" href="./src/style.css" class="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="inner-container">
      <header>
        <div>
          <form id="search-component">
            <input
              type="text"
              class="search-input"
              id="search-input"
              placeholder="Enter a city"
              autofocus="on"
              required
            />
            <input type="submit" id="submit" class="submit" value="Search" />
          </form>
        </div>
      </header>
      <main>
        <h1 id="city">Munich</h1>
        <div class="main-container">
          <p>
            <span id="day-of-the-week">Tuesday</span>,
            <span id="time">09:33</span>,
            <span id="description">light snow</span> <br />
            Humidity: <span id="humidity"> 15%</span> Windspeed:
            <span id="windspeed"> 40km/h</span>
          </p>
          <p class="current-temperature" id="current-temperature">
            ðŸŒ¨ -5 <span class="temperature-celcius">Â°C</span>
          </p>
        </div>

          >Netlify</a

      </footer>
      <script src="./src/script.js"></script>
    </div>
  </body>
</html>
